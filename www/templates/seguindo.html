<ion-view view-title="">
  <ion-nav-title>Seguindo</ion-nav-title>

  <ion-header-bar class="bar-subheader item-input-inset" style="background-color:#11c1f3">

      <label class="item-input-wrapper">
        <i class="icon ion-search placeholder-icon"></i>
        <input style="font-size:12px;" type="search" placeholder="Pesquisar em minha lista">
      </label>
      <!--<button class="button button-clear" style="color:lightgrey;"><a style="font-size:12px;"> Cancel </a></button>-->

  </ion-header-bar>

  <ion-content style="background-color:#D2E5F3" overflow-scroll=”true”>

    <div style="position:relative;top:-10px;padding-left:3px;padding-top:8px;height:16px;"><font size="1" color="#737CC4">Seguindo<a style="color:#F706E7"> </a></font>
    </div>
    <ion-list>
      <ion-item ng-repeat="produto in produtos" class="item"  href="#/app/playlists/{{produto.id}}" style="height:56px;">
        <div style="width:54px;height:54px;position:relative;top:-15px;left:-15px;background-color:#F4F4F4;padding:2px;">
          <img width="50px" height="50px" ng-src="img/{{ produto.image }}">
        </div>
        <div style="position:absolute;height:10px;left:70px;top:-1px;"><font size="2" color="#000B61">{{ produto.title }}</font></div>
        <div style="position:absolute;height:10px;left:70px;top:21px;"><font size="1" color="#B2BBC2">

          <a style="color:#FCED5D" class="icon ion-ios-star"></a><a style="font-size:6px">95%</a>
        </div>
        <div style="position:absolute;height:10px;left:70px;top:35px;">
          <font size="1">
            <a style="color:#97A3AC" class="icon ion-arrow-right-a">&nbsp;{{ produto.preco }} &nbsp;</a>
          </font>
        </div>
        <div style="position:absolute;left:310px;top:21px;">
          <button class="button button-small button-balanced" ng-click="goOfertaslive()" style="width:30px;">
            &nbsp;&nbsp;Buscar&nbsp;&nbsp;
          </button>

        </div>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
